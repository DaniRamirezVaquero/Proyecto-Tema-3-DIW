<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Tema 3 DIW</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script defer src="./src/js/canvas.js"></script>
  <script defer src="./src/js/script.js"></script>
  <script defer type="module" src="./src/js/3d.js"></script>
  <script src="./src/js/logo-animation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.min.js"></script>
</head>

<body>
  <header>
    <video playsinline autoplay muted loop>
      <source src="../media/codingVideo.mp4" type="video/mp4">
    </video>
    <h1>Proyecto Tema 3 DIW</h1>
    <object id="logo" data="../media/image.svg" type="image/svg+xml"></object>
  </header>

  <div class="col1">
    <div class="contenedor">
      <audio src="../media/one.mp3" id="song"></audio>
      <div class="card" style="width: 18rem;">
        <img src="../media/cover.jpg" class="card-img-top" alt="..." id="song-cover">
        <div class="card-body">
          <h5 class="card-title" id="song-title">ONE</h5>
          <p class=text id="song-author">U2</p>
          <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100" style="height: 8px">
            <div class="progress-bar" style="width: 0%" id="progress-bar"></div>
          </div>
          <div class="btns--container">
            <button id="mute" type="button" class="btn btn-light"><i class="bi bi-volume-mute"></i></button>
            <button id="unmute" type="button" class="btn btn-light"><i class="bi bi-volume-up"></i></button>
            <button id="rewind" type="button" class="btn btn-light"><i class="bi bi-rewind"></i></button>
            <button id="play" type="button" class="btn btn-light"><i class="bi bi-play"></i></button>
            <button id="pause" type="button" class="btn btn-light"><i class="bi bi-pause"></i></button>
            <button id="forward" type="button" class="btn btn-light"><i class="bi bi-fast-forward"></i></button>
            <button id="stop" type="button" class="btn btn-light"><i class="bi bi-stop"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col2">
    <div class="canvas-container">
      <canvas></canvas>
      <div id="image-indicators"></div>
    </div>
  </div>

  <div class="col3" id="container-3d">
  </div>
</body>
</html>
